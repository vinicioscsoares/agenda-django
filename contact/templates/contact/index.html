{% extends 'global/base.html' %}

{% block content %}
    <div class="responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contatos
            </caption>
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID </th>
                    <th class="table-header">Nome </th>
                    <th class="table-header">Sobrenome </th>
                    <th class="table-header">Telefone </th>
                    <th class="table-header">E-mail </th>
                
                </tr>
            </thead>

            <tbody>
                {% for contact in contacts %}
                <tr class="table-row">
                    <td class="table-cel">
                        <a class="table-link" href="{% url 'contact:contact' contact.id %}" >
                        {{contact.id}}
                        </a>
                    </td>

                    <td class="table-cel">
                        {{contact.first_name}}

                    </td>
                    
                    <td class="table-cel"> 
                        {{contact.last_name}}

                    </td>
                    <td class="table-cel">
                        {{contact.phone}}

                    </td>

                    <td class="table-cel">
                        {{contact.email}}

                    </td>
                    <td class="table-cel">
                      check  {{contact.show}}

                    </td>
                    
                </tr>
                {% endfor %}
        </table>
    </div>
        
    
{% endblock content %}
